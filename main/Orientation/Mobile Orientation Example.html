<p>Click the compass image below to the activate the live compass demo. Depending on your device, you should be able to see the compass point to North as you rotate your device.</p>
<h4>Live Demo - HTML5 compass</h4>

<style>
#compass {
  width:75%;
  transform-origin: 50% 50%;
  -webkit-transform-origin: 50% 50%;
  -moz-transform-origin: 50% 50%;
}
</style>



  <div id="liveDemoCompass" style="display:none">
    <div id="compassContainer" style="text-align: center">
      <img src="./Mobile Orientation Example_files/compass5.png" id="compass" class="mfnotransform" alt="Compass image">
    </div>
  </div>

  <div style="text-align: center" id="compassLink">
    <a href="" rel="nofollow"><img src="./Mobile Orientation Example_files/compass5.png" alt="Compass image" width="75%" class="mfnotransform"></a>
  </div>

<script>
function initCompass() {
var compass = document.getElementById('compass');
var liveDemoCompass = document.getElementById('liveDemoCompass');
var compassLink  = document.getElementById('compassLink');
liveDemoCompass.style.display='block';
compassLink.innerHTML = '<strong>Orientation:</strong> No data available<br />';


if(window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', function(event) {
                var alpha;
				var showingNoData = true;
                if(event.webkitCompassHeading) {
                  alpha = event.webkitCompassHeading;
                  compass.style.WebkitTransform = 'rotate(-' + alpha + 'deg)';
                }
				
                //non iOS
                else {
                  alpha = event.alpha;
                  webkitAlpha = alpha;
                  if(!window.chrome) {
                    //Assume Android stock
                    webkitAlpha = alpha-270;
                  }
                }

				if(alpha==null) {
				  compassLink.innerHTML = '<strong>Orientation:</strong> No data available<br />';
				  showingNoData = true;
				}
				else if(showingNoData) {
				  compassLink.innerHTML = '';
				  showingNoData = false;
				}

                compass.style.Transform = 'rotate(' + alpha + 'deg)';
                compass.style.WebkitTransform = 'rotate('+ webkitAlpha + 'deg)';
                compass.style.MozTransform = 'rotate(-' + alpha + 'deg)'; 
               
              }, false);
  }
}
initCompass();
</script>
