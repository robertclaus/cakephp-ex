	<head>
	<script src= "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">

	<script>
				
		window.onload = function()
		{

		}
		
		setInterval(function () {
			$.ajax({url:"test3.php?query=SELECT * FROM Logging ORDER BY DATETIME DESC LIMIT 1",
			dataType:'json',
			success:function(result){

			$("#Temp").html("Temperature: "+result[1] + " C");
			$("#Bright").html("Brightness: "+result[2] +" / 1250");
			$("#Humidity").html("Humidity: "+result[4]+"%");
			$("#Time").html("Data Taken at: "+result[3]);
			
		  }});
		  		  
		},1000);
	</script>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
	</head>

	<body style="width:default;height:900px;overflow-x:hidden">
	<div id="controls" style="width:100%;">

		<div id="Temp">Temperature: </div>
		<div id="Bright">Brightness: </div>
		<div id="Humidity">Humidity: </div>
		<div id="Time">Date Taken at: </div>
		<div> Time is Eastern Time (1 hour ahead) </div>

	</div>

	</body>
