    <body>
            <video id="webcam" width="640" height="480" style="display:none;" src="blob:http%3A//inspirit.github.io/866740b1-4edb-4811-9cf3-4b82982d3046"></video>
            <div style=" width:640px;height:480px;margin: 10px auto;">
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
                <div id="log" class="alert alert-info"><strong>FPS: 47.62</strong><br>haar detector: 14ms</div>
            </div>

        <script type="text/javascript" src="./JSFeatFaces_files/jquery.min.js"></script>
        <script type="text/javascript" src="./JSFeatFaces_files/jsfeat-min.js"></script>
        <script type="text/javascript" src="./JSFeatFaces_files/profileface.js"></script>

        <script type="text/javascript" src="./JSFeatFaces_files/frontalface.js"></script>

        <script type="text/javascript" src="./JSFeatFaces_files/compatibility.js"></script>
        <script type="text/javascript" src="./JSFeatFaces_files/profiler.js"></script>
        <script type="text/javascript" src="./JSFeatFaces_files/dat.gui.min.js"></script>
        <script type="text/javascript">

        $(window).load(function() {
            "use strict";

            // lets do some fun
            var video = document.getElementById('webcam');
            var canvas = document.getElementById('canvas');
            try {
                var attempts = 0;
                var readyListener = function(event) {
                    findVideoSize();
                };
                var findVideoSize = function() {
                    if(video.videoWidth > 0 && video.videoHeight > 0) {
                        video.removeEventListener('loadeddata', readyListener);
                        onDimensionsReady(video.videoWidth, video.videoHeight);
                    } else {
                        if(attempts < 10) {
                            attempts++;
                            setTimeout(findVideoSize, 200);
                        } else {
                            onDimensionsReady(640, 480);
                        }
                    }
                };
                var onDimensionsReady = function(width, height) {
                    demo_app(width, height);
                    compatibility.requestAnimationFrame(tick);
                };

                video.addEventListener('loadeddata', readyListener);

                compatibility.getUserMedia({video: true}, function(stream) {
                    try {
                        video.src = compatibility.URL.createObjectURL(stream);
                    } catch (error) {
                        video.src = stream;
                    }
                    setTimeout(function() {
                            video.play();
                        }, 500);
                }, function (error) {
                    $('#canvas').hide();
                    $('#log').hide();
                    $('#no_rtc').html('<h4>WebRTC not available.</h4>');
                    $('#no_rtc').show();
                });
            } catch (error) {
                $('#canvas').hide();
                $('#log').hide();
                $('#no_rtc').html('<h4>Something goes wrong...</h4>');
                $('#no_rtc').show();
            }

            var stat = new profiler();

            var gui,options,ctx,canvasWidth,canvasHeight;
            var img_u8,work_canvas,work_ctx,ii_sum,ii_sqsum,ii_tilted,edg,ii_canny;
		 var classifier1 = jsfeat.haar.frontalface;
            var classifier2 = jsfeat.haar.profileface;

            var max_work_size = 160;

            var demo_opt = function(){
                this.min_scale = 2;
                this.scale_factor = 1.15;
                this.use_canny = false;
                this.edges_density = 0.13;
                this.equalize_histogram = true;
            }

            function demo_app(videoWidth, videoHeight) {
                canvasWidth  = canvas.width;
                canvasHeight = canvas.height;
                ctx = canvas.getContext('2d');

                ctx.fillStyle = "rgb(0,255,0)";
                ctx.strokeStyle = "rgb(0,255,0)";

                var scale = Math.min(max_work_size/videoWidth, max_work_size/videoHeight);
                var w = (videoWidth*scale)|0;
                var h = (videoHeight*scale)|0;

                img_u8 = new jsfeat.matrix_t(w, h, jsfeat.U8_t | jsfeat.C1_t);
                edg = new jsfeat.matrix_t(w, h, jsfeat.U8_t | jsfeat.C1_t);
                work_canvas = document.createElement('canvas');
                work_canvas.width = w;
                work_canvas.height = h;
                work_ctx = work_canvas.getContext('2d');
                ii_sum = new Int32Array((w+1)*(h+1));
                ii_sqsum = new Int32Array((w+1)*(h+1));
                ii_tilted = new Int32Array((w+1)*(h+1));
                ii_canny = new Int32Array((w+1)*(h+1));

                options = new demo_opt();
                gui = new dat.GUI();

                gui.add(options, 'min_scale', 1, 4).step(0.1);
                gui.add(options, 'scale_factor', 1.1, 2).step(0.025);
                gui.add(options, 'equalize_histogram');
                gui.add(options, 'use_canny');
                gui.add(options, 'edges_density', 0.01, 1.).step(0.005);

                stat.add("haar detector");
            }

            function tick() {
                compatibility.requestAnimationFrame(tick);
                stat.new_frame();
                if (video.readyState === video.HAVE_ENOUGH_DATA) {

                    ctx.drawImage(video, 0, 0, canvasWidth, canvasHeight);

                    work_ctx.drawImage(video, 0, 0, work_canvas.width, work_canvas.height);
                    var imageData = work_ctx.getImageData(0, 0, work_canvas.width, work_canvas.height);

                    stat.start("haar detector");
                    
                    jsfeat.imgproc.grayscale(imageData.data, work_canvas.width, work_canvas.height, img_u8);

                    // possible options
                    if(options.equalize_histogram) {
                        jsfeat.imgproc.equalize_histogram(img_u8, img_u8);
                    }
                    //jsfeat.imgproc.gaussian_blur(img_u8, img_u8, 3);

                    jsfeat.imgproc.compute_integral_image(img_u8, ii_sum, ii_sqsum, classifier1.tilted ? ii_tilted : null);

                    if(options.use_canny) {
                        jsfeat.imgproc.canny(img_u8, edg, 10, 50);
                        jsfeat.imgproc.compute_integral_image(edg, ii_canny, null, null);
                    }

                    jsfeat.haar.edges_density = options.edges_density;
                    var rects1 = jsfeat.haar.detect_multi_scale(ii_sum, ii_sqsum, ii_tilted, options.use_canny? ii_canny : null, img_u8.cols, img_u8.rows, classifier1, options.scale_factor, options.min_scale);

                    rects1 = jsfeat.haar.group_rectangles(rects1, 1);

                    stat.stop("haar detector");

                    // draw only most confident one
                    var drew = draw_faces(ctx, rects1, canvasWidth/img_u8.cols, 1);
				if(!drew)
{
var rects2 = jsfeat.haar.detect_multi_scale(ii_sum, ii_sqsum, ii_tilted, options.use_canny? ii_canny : null, img_u8.cols, img_u8.rows, classifier2, options.scale_factor, options.min_scale);
                    rects2 = jsfeat.haar.group_rectangles(rects2, 1);

draw_faces(ctx, rects2, canvasWidth/img_u8.cols, 1);
}

                    $('#log').html(stat.log()+"<br/>Direction: "+direction);
                }
            }

            function draw_faces(ctx, rects, sc, max) {
                var on = rects.length;
                if(on && max) {
                    jsfeat.math.qsort(rects, 0, on-1, function(a,b){return (b.confidence<a.confidence);})
                }
                var n = max || on;
                n = Math.min(n, on);
                var r;
                for(var i = 0; i < n; ++i) {
			    console.log(rects[i].confidence);
                    r = rects[i];
				if(direction>180)
				{
				ctx.strokeStyle="#FF0000";
				}
				else
				{
				ctx.strokeStyle="#1100CC";
				}

                    ctx.strokeRect((r.x*sc)|0,(r.y*sc)|0,(r.width*sc)|0,(r.height*sc)|0);
                }
			return on;
            }

            $(window).unload(function() {
                video.pause();
                video.src=null;
            });
        });
        </script>
    

    <style>
        #compass {
            width: 75%;
            transform-origin: 50% 50%;
            -webkit-transform-origin: 50% 50%;
            -moz-transform-origin: 50% 50%;

    <div id="liveDemoCompass" style="display:none">
        <div id="compassContainer" style="text-align: center">
            <img src="./JSFeatFaces_files/compass5.png" id="compass" class="mfnotransform" alt="Compass image">
        </div>
    </div>

    <div style="text-align: center" id="compassLink">
        <a href="" rel="nofollow"><img src="./JSFeatFaces_files/compass5.png" alt="Compass image" width="75%" class="mfnotransform"></a>
    </div>

    <script>
var direction=0;
    function initCompass() {
        var compass = document.getElementById('compass');
        var liveDemoCompass = document.getElementById('liveDemoCompass');
        var compassLink = document.getElementById('compassLink');
        liveDemoCompass.style.display = 'block';
        compassLink.innerHTML = '<strong>Orientation:</strong> No data available<br />';



        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function (event) {
                var alpha;
                var showingNoData = true;
                if (event.webkitCompassHeading) {
                    alpha = event.webkitCompassHeading;
                    compass.style.WebkitTransform = 'rotate(-' + alpha + 'deg)';
direction=alpha;
                }

                    //non iOS
                else {
                    alpha = event.alpha;
                    webkitAlpha = alpha;
                    if (!window.chrome) {
                        //Assume Android stock
                        webkitAlpha = alpha - 270;

                    }
direction=webkitAlpha;
                }

                if (alpha == null) {
                    compassLink.innerHTML = '<strong>Orientation:</strong> No data available<br />';
                    showingNoData = true;
                }
                else if (showingNoData) {
                    compassLink.innerHTML = '';
                    showingNoData = false;
                }

                compass.style.Transform = 'rotate(' + alpha + 'deg)';
                compass.style.WebkitTransform = 'rotate(' + webkitAlpha + 'deg)';
                compass.style.MozTransform = 'rotate(-' + alpha + 'deg)';

            }, false);
        }
    }
    initCompass();
    </script>
<div class="dg ac"><div class="dg main a" style="width: 245px;"><div style="width: 6px; margin-left: -3px; height: 140px; cursor: ew-resize; position: absolute;"></div><ul style="height: auto;"><li class="cr number has-slider"><div><span class="property-name">min_scale</span><div class="c"><div><input type="text"></div><div class="slider"><div class="slider-fg" style="width: 33.3333%;"></div></div></div></div></li><li class="cr number has-slider"><div><span class="property-name">scale_factor</span><div class="c"><div><input type="text"></div><div class="slider"><div class="slider-fg" style="width: 5.55556%;"></div></div></div></div></li><li class="cr boolean"><div><span class="property-name">equalize_histogram</span><div class="c"><input type="checkbox" checked="checked"></div></div></li><li class="cr boolean"><div><span class="property-name">use_canny</span><div class="c"><input type="checkbox"></div></div></li><li class="cr number has-slider"><div><span class="property-name">edges_density</span><div class="c"><div><input type="text"></div><div class="slider"><div class="slider-fg" style="width: 12.1212%;"></div></div></div></div></li></ul><div class="close-button" style="width: 245px;">Close Controls</div></div></div></body></html>
